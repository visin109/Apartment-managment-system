<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-  
        scale=1">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-
        awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <h1><center>Search people</center></h1>
        <form class="example" method="post" action='{{url_for("search")}}'
         style="margin:auto;max-width:600px">
            <input type="text" placeholder="Search by  registered_name" name="registered_name">
            <button type="submit">Search<i class="fa fa-search"></i>
            </button>
        </form>
        <p></p>
        <center>
        {% for x in complaint_details %}
            <tr>
                <td> {{x.complaint_id}}</td>
                <td>{{x.registered_name}}</td>
                </br>
            </tr>
        {% endfor %}
        </center>
    </body>
</html>
